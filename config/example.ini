# Randomness Checker sample configuration
# Paths are resolved relative to this file unless specified otherwise.

[tests]
# Enable or disable individual statistical tests.
monobit = true
runs = true
serial = true
chi_square = true
entropy = true
autocorrelation = true
kolmogorov_smirnov = true
shannon = true

[weights]
# Weights must be provided for each enabled test; they will be normalised automatically.
monobit = 0.12
runs = 0.12
serial = 0.12
chi_square = 0.13
entropy = 0.10
autocorrelation = 0.13
kolmogorov_smirnov = 0.14
shannon = 0.14

[output]
# Set the minimum weighted confidence required to classify input as random.
confidence_threshold = 0.7
# Persist a Markdown report summarising each run.
report_path = reports/latest.md
# Enable run logging and override defaults without touching the [logging] section.
log_results = true
log_path = logs/run_log.jsonl
log_format = jsonl
log_retention = 200

[logging]
# Additional logging overrides; useful when centralising log storage.
enabled = true
path = logs/history.jsonl
format = jsonl
retention = 500
